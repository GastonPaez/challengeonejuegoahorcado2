<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado - Challenge Alura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./img/logo.png" alt="" class="logo">
    </nav>

    <div class="container-1" id="container-1">
        <div class="botonera-1">
            <button class="play">Iniciar Juego</button>
            <button class="add-word">Agregar Nueva Palabra</button>
        </div>
    </div>
    
    <div class="container-2" id="container-2">
        <div class="input__text">
            <textarea class="input" type="text" name="" id="input_text" placeholder="Ingrese una palabra" cols="40" rows="12"></textarea>            
        </div>
        <div class="atencion"><img src="./img/atencion.png" alt="">Max 8 Letras.</div>
        <div class="botonera-2">
            <button class="save-start" id="save-start">Guardar y Empezar</button>
            <button class="cancel" id="cancel">Cancelar</button>
        </div>
    </div>

    <div class="container-3" id="container-3">
        <div class="botonera-1">
            <button class="save-start">Nuevo Juego</button>
            <button class="cancel">Desistir</button>
        </div>
    </div>
    
</body>
</html>
