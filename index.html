<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado - Challenge Alura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./img/logo.png" alt="" class="logo">
    </nav>

    <div class="container-1" id="container-1">
        <div class="botonera-1">            
            <button class="play" id="play" onclick="play()">Iniciar Juego</button>
            <button class="add-word" id="add-word">Agregar Nueva Palabra</button>
        </div>
    </div>
    
    <div class="remove" id="container-2">
        <div class="input__text">
            <textarea class="input" type="text" name="" id="input_text" placeholder="Ingrese una palabra" cols="40" rows="12"></textarea>            
        </div>
        <div class="atencion"><img src="./img/atencion.png" alt="">Max 8 Letras.</div>
        <div class="botonera-2">
            <button class="save-start" id="save-start">Guardar y Empezar</button>
            <button class="cancel" id="cancel" onclick="cancelar()">Cancelar</button>
        </div>
    </div>

    <div class="remove" id="container-3">
        <div class="page">
            <div class="input__text_letter">
                <textarea class="input_word" type="text" name="" id="input_word" placeholder="" cols="32" rows="1"></textarea>            
            </div>
            <div class="input__text_game">
                <textarea class="input_count" type="text" name="" id="input_count" placeholder="" cols="32" rows="1"></textarea>            
            </div>
        </div>
        <div class="botonera-3">
            <button class="new-game">Nuevo Juego</button>
            <button class="dismiss">Desistir</button>
        </div>
    </div>
    
    <script src="./js/newWord.js"></script>
    <script src="./js/buttons.js"></script>
    <script src="./js/game.js"></script>
    
</body>
</html>
