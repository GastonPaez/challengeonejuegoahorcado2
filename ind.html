<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detectar tecla presionada en HTML CSS y JavaScript</title>
	<link rel="stylesheet" href="st.css">
</head>
<body>
	

	<div class="box">
		<p class="text">Presione una tecla</p>
		<div class="content">
			<div class="key-code"></div>
			<div class="key-name"></div>
			<div class="details">
				<p class="key">Tecla: <span></span></p>
				<p class="code">CÃ³digo: <span></span></p>
			</div>
		</div>
	</div>

	<!-- <script src="app.js"></script> -->
    <script>
        const box = document.querySelector(".box");
        document.addEventListener("keydown", e =>{
        let keyName = e.key;      
        box.querySelector(".key-name").innerText = keyName.toUpperCase();
        box.classList.add("active");
});
    </script>
</body>
</html>
